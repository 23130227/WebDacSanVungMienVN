        <button type="button">Đăng nhập</button>
        <a href="http://localhost:63342/Project_LTW/pages/TrangQuenMatKhau/forget_pass.html?_ijt=gsih6qr7aqnu90l8fjs8fjsb46&_ij_reload=RELOAD_ON_SAVE" title="Di chuyển đến trang quên mật khẩu"> Quên mật khẩu</a>
